<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack a Mole</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f0f0f0;
      }
      .mud {
        position: relative;
        width: 80vw;
        max-width: 600px;
        height: 110px;
        padding-bottom: 600px;
        background-image: url("image copy 3.png");
        background-size: cover;
        background-position: center;
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .Title {
        position: absolute;
        top: 2%;
        left: 50%;
        color: black;
        font-size: 20px;
        text-align: center;
        transform: translateX(-50%);
      }
      .mario-img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-image: url("image.png");
        background-size: cover;
        background-position: center;
        z-index: -1;
      }
      .board {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 0;
        width: 90%;
        height: 90%;
      }
      .tile {
        background-image: url("image copy 2.png");
        background-size: cover;
        background-position: center;
        position: relative;
        aspect-ratio: 1 / 1;
      }
      .tile img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      #score {
        position: absolute;
        top: 3%;
        left: 50%;
        transform: translateX(-50%);
        color: black;
        font-size: 10px;
      }
      #startButton {
        position: absolute;
        top: 18%;
        left: 50%;
        transform: translateX(-50%);
        color: black;
        font-size: 20px;
      }
      @media (max-width: 600px) {
        .Title {
          font-size: 8vw;
        }
        #score,
        #startButton {
          font-size: 10px;
        }
      }
      @media (min-width: 1200px) {
        .Title {
          font-size: 50px;
        }
        #score,
        #startButton {
          font-size: 40px;
        }
      }
    </style>
  </head>
  <body>
    <h1 class="Title">Whack a Mole</h1>
    <div class="mario-img"></div>
    <div class="mud" id="mud">
      <h2 id="score">Your score: 0</h2>
      <div id="board" class="board"></div>
    </div>
    <button id="startButton">Start</button>
    <script src="javascripto.js"></script>
  </body>
</html>
